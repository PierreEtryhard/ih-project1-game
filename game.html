<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shooting Stars</title>
    <link rel="stylesheet" href="./css/main.css">
    <script type="module" src="./js/main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Pathway+Gothic+One&display=swap" rel="stylesheet">
</head>
<body>
    <div id="scene">
        <div id="container">
            <div id="box-start" class="visible">
                <div>
                    <h1 id="title">SHOOTING STARS</h1>
                </div>

                <div id="how-to-play">
                    <p>Shoot all the ships that come to you before
                        5 of them touch the ground.
                    </p>
                    <p id="arrow"> Use the arrow keys to move the
                        Millenium Falcon and Fire with the space bar !
                    </p>
                </div>
                <button id="start" type="button">START THE GAME</button>
            </div>
            <div id="player"></div>
            <div id="enemies"></div>
            <div id="missiles"></div>
        </div>  
    </div>
</body>
</html>
